{% extends "base.html" %}

{% block content %}
  <table>
  {% for link in content%}
    <tr>
      <td>{{ link.created_at.strftime('%Y.%m.%d. %H:%M:%S') }}</td>  
      <td>{{ link.author_name }}</td>
      <td><a href="{{ link.url }}" target="_blank">{{ link.url }}</a></td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
