version: '3.0'
services:
  chatbot:
    build: .
    depends_on:
      - mongo
    restart: always
    volumes:
      - data:/chatbot_data
    links:
      - mongo
  mongo:
    image: mongo
    restart: always
    volumes:
      - vol_db:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081

volumes:
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/chatbot_data"

  vol_db:
